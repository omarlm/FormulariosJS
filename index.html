<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Actividad 6</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper #00838f cyan darken-3">
            <a href="#!" class="brand-logo "><i class="material-icons">cloud</i>Actividad6</a>
            <ul class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="container">
        <h4>Primer formulario</h4>
        <div class="row">
            <form id="form1" class="col s12" action="#" method="post" onsubmit="return validate1(this)">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="numbers" name="numbers" type="text">
                        <label for="numbers">Numeros</label>
                        <span id="valNum"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="letters" type="text">
                        <label for="letters">Letras</label>
                        <span id="valLet"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="num_let" type="text">
                        <label for="num_let">Números y Letras</label>
                        <span id="valNumLet"></span>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="sendButton" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
        <hr>

        <h4>Segundo formulario</h4>
        <div class="row">
            <form id="form2" class="col s12" action="#" method="post" onsubmit="return validate3(this)">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="User" id="user" type="text" length="20" maxlength="20">
                        <label for="user">Usuario</label>
                        <span id="valiUser"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="direccion" class="materialize-textarea" length="100" maxlength="100"></textarea>
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Teléfono</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="sugerencias" class="materialize-textarea" length="500" maxlength="500"></textarea>
                        <label for="sugerencias">Sugerencias</label>
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Archivo</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="sendButton" name="action">Submit
              <i class="material-icons right">send</i>
            </button>

            </form>
        </div>
        <hr>
        <div class="row">
            <h4>Tercer formulario</h4>
            <form class="col s12">
                <p>
                    <input type="checkbox" id="1" />
                    <label for="1">Red</label>
                </p>
                <p>
                    <input type="checkbox" id="2" />
                    <label for="2">Yellow</label>
                </p>
                <p>
                    <input type="checkbox" id="3" />
                    <label for="3">Blue</label>
                </p>
                <p>
                    <input type="checkbox" id="3" />
                    <label for="3">Purple</label>
                </p>
                <p>
                    <input type="checkbox" id="4" />
                    <label for="4">Pink</label>
                </p>
                <p>
                    <input type="checkbox" id="5" />
                    <label for="5">Green</label>
                </p>
                <p>
                    <input type="checkbox" id="6" />
                    <label for="6">Black</label>
                </p>
                <p>
                    <input type="checkbox" id="7" />
                    <label for="7">White</label>
                </p>
                <p>
                    <input type="checkbox" id="8" />
                    <label for="8">White</label>
                </p>
            </form>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
